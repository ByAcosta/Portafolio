<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header class="page-header page-header-dark pb-10"></header>
    <div class="container-md container-sm px-15">
        <div class="card">
            <div class="card-header" style="background-color: #f49237;">
                <div class="card-body p-5 text-center" style="background-color: #f49237;">
                    <div class="h2 fw-light mb-3" style="color:black ;">Crear cuenta </div>
                    <!-- Social login links-->
                    <a class="btn btn-icon btn-facebook mx-1" href="#!"><i class="fab fa-facebook-f fa-fw fa-sm"></i></a>
                    <a class="btn btn-icon btn-google mx-1" href="#!"><i class="fab fa-google fa-fw fa-sm"></i></a>
                    <a class="btn btn-icon btn-twitter mx-1" href="#!"><i class="fab fa-twitter fa-fw fa-sm text-white"></i></a>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="username">Nombre de usuario</label>
                            <input class="form-control" id="username" type="text" placeholder="">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="rut">rut</label>
                            <input class="form-control" id="rut" type="text" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" id="nombre" type="text" placeholder="">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="apellido">Apellido</label>
                            <input class="form-control" id="apellido" type="text" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" type="email" placeholder="">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="celular">Celular</label>
                            <input class="form-control" id="celular" type="number" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="pass">Contraseña</label>
                            <input class="form-control" id="pass" type="password" placeholder="">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="passc">Confimar contraseña</label>
                            <input class="form-control" id="passc" type="password" placeholder="">
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-0">
                        <div class="form-check">
                            <input class="form-check-input" id="checkRememberPassword" type="checkbox" value="" />
                            <a href=""></a>
                            <label class="form-check-label" for="checkRememberPassword" >Acepto los <a href="#" style="color: #f49237;">terminos y condiciones.</a></label>
                        </div>
                        <a class="btn btn-md " href="#" style="background-color: #f49237;">Crear cuenta</a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="small text-center">
                            ¿Ya estas registrado?
                            <a href="login.html" style="color: #f49237;">¡Inicia sesión!</a>
                        </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/show.js"></script>
</body>
</html>
