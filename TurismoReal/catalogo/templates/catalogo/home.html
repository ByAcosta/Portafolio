<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/home.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Turismo Real</title>
</head>
<body>    
    <header>
        <select class="drop-lang" id="" name="drop-lang">
            <option value="">Español</option>
            <option value="">Inglés</option>
        </select>
        <button class="btn-style" id="btn-login">Login</button>
        <button class="btn-style" id="btn-dashboard">Dashboard</button>
        <input type="checkbox" id="menyAvPaa">
        <label id="burger" for="menyAvPaa">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <nav class="sidenav" id="meny">
            <a href="#">Ofertas</a>
            <a href="#">Contacto</a>
            <a href="#">Nosotros</a>
            <a href="#">Ayuda</a>
        </nav>
    </header>

    <div class="container-fluid" style="background-image: url(../static/img/bedroom.jpg); background-position: 50% 75%; padding: 10px;">
        <div class="div-check">
            <div class="div-check-content">
                <input class="text-input" type="text" id="input-estadia" autocomplete="off" placeholder="Lugar de estadía" required>
                <label class="label" for="estadia" id="label-estadia">Estadía</label>
                <input class="date-style" type="text" name="" id="input-checkin" onclick="(this.type='date')" onblur="(this.type='text')">
                <label class="label-date1" for="input-checkin" id="label-checkin">Check-in</label>
                <input class="date-style" type="text" name="" id="input-checkout" onclick="(this.type='date')" onblur="(this.type='text')">
                <label class="label-date2" for="input-checkout" id="label-checkout">Check-out</label>
                <select class="drop-style" id="drop-habitaciones" name="drop-style">
                    <option value="">Habitaciones</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button type="button" class="btn-style" id="btn-buscar">Buscar</button>
            </div>
        </div>
    </div> 

    <!-- PRUEBA DE NAV STICKY -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- FIN DE PRUEBA DE NAV STICKY -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container-footer">
            <div class="row-footer">
                <div class="footer-col">
                    <h4 class="h4-footer">Compañía</h4>
                    <ul class="ul-footer">
                        <li class="li-footer"><a class="a-footer" href="">Acerca de nosotros</a></li>
                        <li class="li-footer"><a class="a-footer" href="">Nuestros servicios</a></li>
                        <li class="li-footer"><a class="a-footer" href="">Politicas de privacidad</a></li>
                        <li class="li-footer"><a class="a-footer" href="">Programa de afiliados</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 class="h4-footer">Obtener ayuda</h4>
                    <ul class="ul-footer">
                        <li class="li-footer"><a class="a-footer" href="#">FAQ</a></li>
                        <li class="li-footer"><a class="a-footer" href="#">Opciones de pago</a></li>
                        <li class="li-footer"><a class="a-footer" href="#">Estado de arriendo</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 class="h4-footer">Promociones</h4>
                    <ul class="ul-footer">
                        <li class="li-footer"><a class="a-footer" href="#">Departamentos</a></li>
                        <li class="li-footer"><a class="a-footer" href="#">Lugares</a></li>
                        <li class="li-footer"><a class="a-footer" href="#">algo más</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4 class="h4-footer">Síguenos</h4>
                    <div class="social-links">
                        <a class="a-footer" href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a class="a-footer" href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a class="a-footer" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a class="a-footer" href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="../static/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
