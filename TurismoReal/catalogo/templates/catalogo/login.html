<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../static/css/styles.css" rel="stylesheet" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <header class="page-header page-header-dark pb-10"></header>
    <div class="container">
        <div class="row justify-content-center"> 
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 ">
                <!-- Social login form-->
                <div class="card my-5" style="border-color: #C1C3C6 ;">
                    <div class="card-body p-5 text-center" style="background-color: #f49237;">
                        <div class="h2 fw-light mb-3" style="color:black ;">Iniciar sesión </div>
                        <!-- Social login links-->
                        <a class="btn btn-icon btn-facebook mx-1" href="#!"><i class="fab fa-facebook-f fa-fw fa-sm"></i></a>
                        <a class="btn btn-icon btn-google mx-1" href="#!"><i class="fab fa-google fa-fw fa-sm"></i></a>
                        <a class="btn btn-icon btn-twitter mx-1" href="#!"><i class="fab fa-twitter fa-fw fa-sm text-white"></i></a>
                    </div>
                    {{mensaje}}
                    <hr class="my-0" />
                    <div class="card-body p-5">
                        <!-- Login form-->
                        <form action="" method="POST">
                            {% csrf_token %}
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="text-gray-600 small" for="emailExample">Dirección de correo </label>
                                <input class="form-control form-control-solid" type="text" placeholder="" name="email" id="email" aria-label="Email Address" aria-describedby="emailExample" />
                            </div>
                            <!-- Form Group (password)-->
                            <div class="mb-3">
                                <label class="text-gray-600 small" for="passwordExample">Contraseña</label>
                                <input class="form-control form-control-solid" id="pass" name="pass" type="password" placeholder="" aria-label="Password" aria-describedby="passwordExample" />
                                <img src="img/Show.png" alt="" class="icon" id="Eye">
                            </div>
                            <!-- Form Group (forgot password link)-->
                            <div class="mb-3"><a class="small" href="#" style="color: #f49237;">¿olvidaste tu contraseña?</a></div>
                            <!-- Form Group (login box)-->
                            <div class="d-flex align-items-center justify-content-between mb-0">
                                <div class="form-check">
                                    <input class="form-check-input" id="checkRememberPassword" type="checkbox" value="" />
                                    <label class="form-check-label" for="checkRememberPassword" >Recordar contraseña</label>
                                </div>
                                <input class="btn btn-md " type="submit" style="background-color: #f49237;" value="Entrar">
                            </div>
                        </form>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body px-5 py-4">               
                        <div class="small text-center">
                            ¿Nuevo usuario?
                            <a href="register.html" style="color: #f49237;">¡Create una cuenta!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../../static/js/show.js"></script>
</body>
</html>
